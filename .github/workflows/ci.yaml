name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
    build_lint_test:
      name: Build, Lint and Test
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20.x

        - name: Install Dependencies
          run: |
            npm ci

        - name: Lint Location Analyzer
          working-directory: ./detector
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Build Location Analyzer
          working-directory: ./detector
          run: |
            npm run build

        - name: Lint OSM Data Extractor
          working-directory: ./extract-osm-data
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Lint Demo
          working-directory: ./demo
          run: |
            npm run lint -- --max-warnings 0 --no-fix

        - name: Build Demo
          working-directory: ./demo
          run: |
            npm run build

        - name: Test OSM Data Extractor
          working-directory: ./extract-osm-data
          run: |
            mkdir -p ./test-cache
            curl -o ./test-cache/Bochum.osm https://download.bbbike.org/osm/bbbike/Bochum/Bochum.osm.pbf
            npm run test

        - name: Test Lib
          working-directory: ./detector
          run: |
            npm run test

        - name: Test Lib (Mutation)
          working-directory: ./detector
          run: |
            npm run test:mutation

        - name: Upload Stryker Report
          uses: actions/upload-artifact@v4
          with:
            name: mutation-report
            path: detector/reports/mutation
          
        - name: Upload Build
          uses: actions/upload-artifact@v4
          with:
            name: build
            path: detector/dist
